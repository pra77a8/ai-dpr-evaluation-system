<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for AI DPR Evaluation System</h1>
    <button id="testButton">Test CORS Request</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test a simple GET request to the backend
                const response = await fetch('https://ai-dpr-backend-2.onrender.com/', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h2>Success!</h2>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${JSON.stringify(data)}</p>
                        <h3>Response Headers:</h3>
                        <pre>${JSON.stringify([...response.headers.entries()], null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>Error</h2>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>Network Error</h2>
                    <p>Error: ${error.message}</p>
                    <p>This likely indicates a CORS issue.</p>
                `;
            }
        });
    </script>
</body>
</html>
